<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Headlines Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>News Headlines Scraper</h1>
        <div class="controls">
            <button id="scrapeBtn">Scrape Headlines</button>
            <button id="saveBtn">Save to File</button>
            <button id="clearBtn">Clear Results</button>
        </div>
        <div class="results">
            <h2>Latest Headlines</h2>
            <div id="headlinesContainer"></div>
        </div>
        <div class="status" id="statusMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
